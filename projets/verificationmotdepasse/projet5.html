<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Mot de passe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="p1">Vérification du Mot de Passe</h1>
        <form action="#">
        
            <label> Utilisateur </label>
        <div class="contenu">
            <input type="text" required>
        </div>
        
            <label> Mot de passe </label>
        <div class="contenu">
           <input type="password" id="psw" required>
           <img src="eye-icon.png" name="eye" id="eye" onclick="changer()">
        </div>
           
           <input type="submit" value="Envoyé">
        </form>
    </div>
    <div id="message">
        <h3> Le mot de passe doit contenir les éléments suivants </h3>
        <p id="letter" class="invalid"> Une lettre minuscule </p>
        <p id="capital" class="invalid"> Une lettre majuscule </p>
        <p id="number" class="invalid"> Un chiffre </p>
        <p id="length" class="invalid"> 8 caractères minimum </p>
    </div>

          
      
    <script src="script.js"></script>
</body>
</html>
