<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="p1">Calculator</div>
        <input type="text" id="result"  readonly>
        <div class="buttons">
            <button id="nbr" onclick="appendNumber(1)">1</button>
            <button id="nbr" onclick="appendNumber(2)">2</button>
            <button id="nbr" onclick="appendNumber(3)">3</button>
            <button id="oper" onclick="appendOperator('+')">+</button>
            <button id="nbr" onclick="appendNumber(4)">4</button>
            <button id="nbr" onclick="appendNumber(5)">5</button>
            <button id="nbr" onclick="appendNumber(6)">6</button>
            <button  id="oper" onclick="appendOperator('-')">-</button>
            <button  id="nbr" onclick="appendNumber(7)">7</button>
            <button  id="nbr" onclick="appendNumber(8)">8</button>
            <button id="nbr" onclick="appendNumber(9)">9</button>
            <button id="oper" onclick="appendOperator('*')">*</button>
            <button id="opers" onclick="clearResult()">C</button>
            <button id="nbr" onclick="appendNumber(0)">0</button>
            <button id="oper" onclick="calculateResult()">=</button>
            <button id="oper" onclick="appendOperator('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
